<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="grid min-h-screen place-items-center bg-OffBlack font-inter">
    <main
      class="container grid place-items-center gap-5 bg-DarkGrey text-White p-6 max-w-xs md:max-w-[370px] rounded-lg ease-in duration-200"
    >
      <img
        class="rounded-full w-4/12"
        src="./assets/images/avatar-jessica.jpeg"
        alt="avatar"
      />
      <div class="text-center grid gap-1">
        <h1 class="text-2xl font-bold">Jessica Randall</h1>
        <h2 class="text-Green font-semibold text-sm">London, United Kingdom</h2>
      </div>
      <h3 class="text-sm">"Front-end developer and avid reader."</h3>
      <ul class="grid gap-4 text-center w-full font-bold text-sm">
        <li class="bg-Grey rounded-md h-10 flex justify-center items-center">
          <a
            class="hover:text-Green transition duration-500 ease-in-out"
            href="#"
            >GitHub</a
          >
        </li>
        <li class="bg-Grey rounded-md h-10 flex justify-center items-center">
          <a
            class="hover:text-Green transition duration-500 ease-in-out"
            href="#"
            >Frontend Mentor</a
          >
        </li>
        <li class="bg-Grey rounded-md h-10 flex justify-center items-center">
          <a
            class="hover:text-Green transition duration-500 ease-in-out"
            href="#"
            >LinkedIn</a
          >
        </li>
        <li class="bg-Grey rounded-md h-10 flex justify-center items-center">
          <a
            class="hover:text-Green transition duration-500 ease-in-out"
            href="#"
            >Twitter</a
          >
        </li>
        <li class="bg-Grey rounded-md h-10 flex justify-center items-center">
          <a
            class="hover:text-Green transition duration-500 ease-in-out"
            href="#"
            >Instagram</a
          >
        </li>
      </ul>
    </main>

  </body>
</html>
